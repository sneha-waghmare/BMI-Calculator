<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/index.css">
  <title>BMI-Calculator</title>
</head>
<body>
  <div class="container">
  <h1>BMI Calculator</h1>
  <form action="">
    <p><label>Height in CM: </label><input type="text" id="height" placeholder="Enter your height"></p>
    <p><label>Weight in CM: </label><input type="text" id="weight" placeholder="Enter your height"></p>
    <button id="submit">Calculate</button>
    
    <div id="results"></div>
    <div id="weight-guide">
      <h3>BMI Weight Guide</h3>
      <p id="lessbmi">Under weight = Less than 18.6</p>
      <p id="normalbmi">Normal Range = 18.6 and 24.9</p>
      <p id="overbmi">Over Weight = Greater than 24.9</p>
    </div>
    </form>
  </div>
  </form>
</body>
<script src="/js/index.js"></script>
</html>
